    <header>
        <h1>Control empleados</h1>
    </header>
    <main>
    
        <form id="crearEmpleado">
            <input type="text" name="nombre" placeholder="Ingrese el nombre del empleado" maxlength="50" minlength="4" required>
            <input type="text" name="cargo" placeholder="Ingrese el cargo del empleado" required>
            <input type="number" name="sueldo" placeholder="Ingrese el sueldo" min="10" max="2000000" required>
            <button type="submit">Crear Empleado</button></form>
        
        <p id="parrafo"></p>
    </main>
    <footer></footer>
